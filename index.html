<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coapé Esquina - Acceso al Sistema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">🐝</div>
        <h1>COAPÉ ESQUINA</h1>
        <p class="subtitle">Cooperativa Apícola - Esquina, Corrientes</p>
        
        <!-- Selector de Tipo de Usuario -->
        <div class="user-type">
            <button class="user-btn active" onclick="seleccionarTipo('personal')">👨‍💼 Personal Cooperativa</button>
            <button class="user-btn" onclick="seleccionarTipo('socio')">👨‍🌾 Socio Apicultor</button>
        </div>

        <!-- Formulario Personal Cooperativa -->
        <div id="personal-form">
            <div class="form-group">
                <label>👤 Usuario:</label>
                <input type="text" id="admin-usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label>🔑 Contraseña:</label>
                <input type="password" id="admin-password" placeholder="Ingrese su contraseña">
            </div>
            <div class="user-info">
                <strong>Acceso administrativo</strong><br>
                Solo para personal autorizado de la cooperativa
            </div>
        </div>

        <!-- Formulario Socio Apicultor -->
        <div id="socio-form" class="hidden">
            <div class="form-group">
                <label>👤 Usuario:</label>
                <input type="text" id="socio-usuario" placeholder="Su usuario asignado">
            </div>
            <div class="form-group">
                <label>🔑 Contraseña:</label>
                <input type="password" id="socio-password" placeholder="Su contraseña">
            </div>
            <div class="user-info">
                <strong>Acceso socios</strong><br>
                Si no tiene credenciales, contacte a la cooperativa
            </div>
        </div>

        <button class="btn-login" onclick="accederSistema()">🚀 Acceder al Sistema</button>
        
        <div class="admin-link">
            <a href="#" onclick="solicitarAccesoAdmin()">⚙️ Solicitar Acceso Administrativo</a>
        </div>

        <div id="mensaje" style="margin-top: 15px; color: red; font-size: 14px;"></div>
    </div>

    <script>
        function solicitarAccesoAdmin() {
            alert("Para acceso administrativo, contacte a:\n\nRaúl Grandoli\nPatricia Piccolini\n\nCooperativa COAPÉ Esquina");
            return false;
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
